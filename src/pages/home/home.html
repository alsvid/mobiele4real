<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Trips
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">Add Trip<ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
   <ion-list>
    <ion-item-sliding *ngFor="let trip of trips">
      <ion-item (click)="viewItem(trip)">{{trip.title}}</ion-item>


      <ion-item-options>
        <button ion-button icon-only (click)="editTrip(trip)" color="light">
          <ion-icon name="build"></ion-icon>
        </button>
        <button ion-button icon-only (click)="deleteTrip(trip)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
