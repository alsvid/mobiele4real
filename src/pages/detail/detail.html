<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addDebt()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 <p>{{description}}</p>
 <ion-content *ngIf="debtlist.length > 0">
  <ion-list>
    <ion-item *ngFor="let debt of debtlist">{{debt.person}}</ion-item>
  </ion-list>
</ion-content>
