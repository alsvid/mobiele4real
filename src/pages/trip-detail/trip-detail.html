<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{trip.title}}
    </ion-title>
    <ion-title>
      {{trip.description}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addDebt()">Add dept<ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

  </ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let debt of debts">
      <ion-item (click)="viewDebt(debt)">{{debt.description}}: {{debt.amount}}</ion-item>
      <ion-item-options>
        <button ion-button icon-only (click)="editDebt(debt)" color="light">
          <ion-icon name="build"></ion-icon>
        </button>
        <button ion-button icon-only (click)="deleteDebt(debt)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
