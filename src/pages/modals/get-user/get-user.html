<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Get personal debt
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
 
    <ion-item>
      <ion-label floating>Person name</ion-label>
      <ion-input type="text" [(ngModel)]="person"></ion-input>
    </ion-item>
  </ion-list>
 
  <button full ion-button color="secondary" (click)="getUserData()">Save</button>
 
</ion-content>
