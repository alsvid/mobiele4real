<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Edit a trip.
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
 
    <ion-item>
      <ion-label floating>Trip name</ion-label>
      <ion-input type="text" [(ngModel)]="trip.title"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Trip description</ion-label>
      <ion-input type="text" [(ngModel)]="trip.description"></ion-input>
    </ion-item>
 
  </ion-list>
 
  <button full ion-button color="secondary" (click)="updateItem()">Save</button>
 
</ion-content>
