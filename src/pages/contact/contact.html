<ion-header>
	<ion-navbar color="secondary">
		<ion-title>
			Your contacts
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="addContact()">Add a contact<ion-icon name="add-circle"></ion-icon><ion-icon name="contact"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item-sliding *ngFor="let c of contacts; let i = index">
			<ion-item>{{i}}. {{c.firstName}} {{c.lastName}}</ion-item>


			<ion-item-options>
				<button ion-button icon-only (click)="editContact(c)" color="light">
					<ion-icon name="build"></ion-icon>
				</button>
				<button ion-button icon-only (click)="deleteContact(c)" color="danger">
					<ion-icon name="trash"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
